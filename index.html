<!DOCTYPE html>
<html>
<head>
    <title>To do App</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
	<style>
		body {
			background: blue;
		}
	</style>

</head>
<body>
	<main>
		<div class="todo-container">

		<ul id="todo-list" class="todo-list">
		</ul>
	</main>

    <script src="script.js"></script>
</body>
</html>
